<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga - Interface - .</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <img class="img-yoga" src="../assets/yoga-symbol.svg" alt="symbol-yoga">

        <input class="username-input" type="email" name="personal-email" placeholder="Username">

        <input class="password-input" type="password" name="personal-password" placeholder="Password">

        <a class="forgot-password-anchor" href="">Forgot password?</a>

        <button type="button">Login</button>

        <a class="sing-up-anchor" href=""> Don't have an account, <strong>Sing Up</strong> now.</a>

        <p class="or-paragraph">Or</p>

        <div class="buttons-div">
            <a href="https://www.google.com.br">
                <img src="../assets/google-symbol.svg" alt="google">
            </a>
            <a href="https://algumsite.com.br">
                <img class="dots-image" src="../assets/dots.svg" alt="dots">
            </a>
            <a href="https://www.facebook.com.br">
                <img src="../assets/FB-Symbol.svg" alt="facebook">
            </a>
        </div>

    </div>
</body>

</html>
